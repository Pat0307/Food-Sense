{% extends 'base.html' %}
{% block body %}
<div class="container mx-auto p-4 text-black">
   <div class="max-w-4xl mx-auto bg-white rounded-lg p-8 shadow-md">
       <h2 id="title" class="text-3xl font-bold mb-4 text-[#000022]">
           {{ item.name | safe }}
       </h2>


       <div class="mb-4">
           <h3 class="text-lg font-bold mb-2 text-[#000022]">Ingredients:</h3>
           <ul id="ingredients-list" class="list-disc list-inside text-[#000022]">
               {{item.ingredients|safe}}
               <!--
               {% for ingredient in item.ingredients.splitlines %}
                   <li>{{ ingredient }}</li>
               {% endfor %}
               -->
           </ul>
       </div>


       <div class="mb-4">
           <h3 class="text-lg font-bold mb-2 text-[#000022]">Steps:</h3>
           <div id="result" class="prose prose-lg text-[#000022]">
               {{ item.steps | safe }}
           </div>
       </div>
       <div class="flex justify-center"><a href="{% url "users:favorites_list"%}" class="bg-[#e28413] hover:bg-[#bc7d30] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Back to list</a></div>

   </div>
</div>
{% endblock body %}
